<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN DROPDOWN MENU</title>
</head>
<body>
    <header>ODIN DROPDOWN MENU</header>
    <div class="dropdown" >
        <button class="dropbtn">Select an option</button>
        <div class="dropdown-content" id="myDropdown"> 
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
          <a href="#">Option 4</a>
        </div>
    </div>


    <div>
      <select name="select" id="">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
        <a href="#">Option 4</a>
      </select>
    </div>
    





    <button id="prev-button">&lsaquo;</button>
    <button id="next-button">&rsaquo;</button>

    <div class="carouselcontainer">
      <div>
        <img src="" alt="slt" class="slide">
        <img src="" alt="alt" class="slide">
        <img src="" alt="blt" class="slide">
        <!-- <img src="" alt="slt"> -->
      </div>
    </div>
    <div class="dots">
      <span class="dot" data slide="0"></span>
      <span class="dot" data slide="1"></span>
      <span class="dot" data slide="2"></span>
    </div>
</body>
</html>
